name: CI/CD Vercel Deployment

on:
  push:
    branches:
      - main # Workflow akan berjalan saat push ke branch "main"

jobs:
  build-and-deploy:
    name: Build, Test, and Deploy with Bun
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Install Bun
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest # Menggunakan versi terbaru Bun

      # Step 3: Install Dependencies with Bun
      - name: Install Dependencies
        run: bun install

      # Step 4: Build Project
      - name: Build Project
        run: bun run build

      # Step 5: Run Tests
      - name: Run Tests
        run: bun test

      # Step 6: Deploy ke Vercel
      - name: Deploy to Vercel
        run: |
          bun add -g vercel
          vercel --token ${{ secrets.VERCEL_TOKEN }} --prod --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
